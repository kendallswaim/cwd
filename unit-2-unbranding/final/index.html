	<!--
	About this page: 

	This is my unbranding for Taco Bell. It is a critique on corporate advertising and how what you see on the website is not actually what you get when you order it. My page is supposed to look like the real taco bell website, currently it says "crispy, golden goodness" with images and captions for nacho fries. I have changed that to tacos and nachos. 

	When you hover over the images it switches to an image of what you would actually recieve when you order a taco/nacho. 

	-->

<p>A crunchy taco shell filled with seasoned beef, lettuce, and shredded cheddar cheese.</p>
